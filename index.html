<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="signup-box">
        <h1>SIGN UP AND START HAVING FUN!</h1>
        <form>
            <label class="label1">Name</label>
            <input class="box" type="text" placeholder="Name" required>
            <label class="label1">Email</label>
            <input class="box" type="email" placeholder="Email" required>
            <label class="label1">Password</label>
            <input class="box" type="password" placeholder="Password" required>
            <label class="label1">Corfirm Password</label>
            <input class="box" type="password" placeholder="Confirm Password" required>
            <input type="checkbox" id="Check" name="checkbox">
            <label class="check" for="Check">Remember Me</label>
            <input type="submit" value="Submit">
            
      </form>
      <p>By clicking the Sign Up button, you agree to our <br>
      <a href="#"> Terms and Condition</a> and <a href="#"> Policy and Privacy </a></p>
